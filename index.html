<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="icon/price-tag.png" type="image/x-icon">
    <title>Price Table</title>
</head>
<body>
    
    <div class="container">
        <div class="content">
            <h2 class="price-name">Starter</h2>
            <div class="price">
                <h4>$14.99</h4>
                <p>/monthly</p></div>
            <div class="info">
                <p>200 GB Storage</p>
                <p>1 TB Transfer</p>
                <p>1 User</p>
                <p>Transfer Sharing <i class="fa-solid fa-x"></i></p>
            </div>
            <div class="price-btn">
                <button class="btn">Buy now</button>
            </div>
        </div> 


        <div class="content">
            <h2 class="price-name">Basic</h2>
            <div class="price">
                <h4>$24.99</h4>
                 <p>/monthly</p>
            </div>
            <div class="info">
                <p>500 GB Storage</p>
                <p>2 TB Transfer</p>
                <p>1 User</p>
                <p>Transfer Sharing <i class="fa-solid fa-check"></i></p>
            </div>
            <div class="price-btn">
                <button class="btn">Buy now</button>
            </div>
        </div>

        <div class="content">
            <h2 class="price-name">Premium</h2>
            <div class="price">
                <h4>$34.99</h4>
                <p>/monthly</p>
            </div>
            <div class="info">
                <p>2 TB Storage</p>
                <p>4 TB Transfer</p>
                <p>2 User</p>
                <p>Transfer Sharing <i class="fa-solid fa-check"></i></p>
            </div>
            <div class="price-btn">
                <button class="btn">Buy now</button>
            </div>
        </div>
    
    </div>






</body>
</html>
